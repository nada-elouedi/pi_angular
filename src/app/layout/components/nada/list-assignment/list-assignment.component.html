<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">



</head>

<body>
    <!-- Filter Section -->
    <div class="container-fluid py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchTitle">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" (click)="search()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Courses Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Assignments</h5>
                <h1>Assignment list</h1>
            </div>
            <div class="row">
                <div> <button class="btn btn-primary" type="button" (click)="sortByEndDate('desc')">Sort
                        Descending</button>
                </div>
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let assignment of data">

                    <div class="rounded overflow-hidden mb-2 card-container"> <!-- Added class "card-container" -->
                        <img class="img-fluid card-background" src="img/background-image.jpg" alt="">
                        <!-- Added class "card-background" -->
                        <div class="bg-secondary p-4">
                            <div class="d-flex justify-content-between">
                                <h5 class="m-0">{{ assignment.type }}</h5>
                                <a class="h5">{{ assignment.title }}</a>
                            </div>
                            <div class="border-top mt-4 pt-4">
                                <div>
                                    <small class="m-0">
                                        <i class="far fa-clock text-primary mr-2"> Begin at:</i> {{
                                        assignment.start_date | date:'EEEE, MMMM d, y - HH:mm' }}
                                    </small>
                                </div>
                                <small class="m-0">
                                    {{ assignment.description }}
                                </small>
                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <small class="m-0">
                                            <i class="far fa-clock text-primary mr-2"> Due at:</i> {{
                                            assignment.end_date | date:'EEEE, MMMM d, y - HH:mm' }}
                                        </small>
                                    </div>
                                </div>
                                <h6 class="m-0">
                                    <i class="fas fa-link text-primary mr-2"></i>
                                    <small>{{ assignment.link }}</small>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Courses End -->

</body>

</html>
