<!-- Form for adding a new course -->
<form (submit)="addCourse()">
    <label>Title:</label>
    <input type="text" name="title" [(ngModel)]="newCourse.title" required>
    <br>
    <label>Description:</label>
    <input type="text" name="description" [(ngModel)]="newCourse.description" required>
    <br>
    <label>Date:</label>
    <input type="date" name="date" [(ngModel)]="newCourse.date" required>
    <br>
    <button type="submit">Add Course</button>
  </form>
  
  <!-- Table for displaying courses -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Files</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses"> 
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.date }}</td>
        <td>
          <ul>
            <li *ngFor="let file of course.fichiers_enonce">
              <a href="{{ file.url }}" target="_blank">{{ file.name }}</a>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
