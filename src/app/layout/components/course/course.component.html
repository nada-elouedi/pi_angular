<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Files</th> <!-- Add a new column for files -->
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let course of courses"> 
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.date }}</td>
        <td>
          <!-- Iterate over files associated with the course -->
          <ul>
            <li *ngFor="let file of course.fichiers_enonce">
              <a href="{{ file.url }}" target="_blank">{{ file.name }}</a>
            </li>
          </ul>
        </td>
        <td>
          <!-- Card for course details -->
          <div class="card border-success mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success">{{ course.title }}</div>
            <div class="card-body text-success">
              <h5 class="card-title">{{ course.description }}</h5>
              <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
              <div *ngFor="let file of course.fichiers_enonce">
                <a href="{{ file.url }}" target="_blank">{{ file.name }}</a>
              </div>
            </div>
            <div class="card-footer bg-transparent border-success">{{ course.date }}</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
