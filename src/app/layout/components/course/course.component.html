  <!-- Form for adding a new course -->
<form (submit)="addCourse()" class="form-container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newCourse.title" required class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="newCourse.description" required class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="newCourse.date" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Course</button>
  </form>
