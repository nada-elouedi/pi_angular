
  
  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-form bg-secondary rounded p-5">
            <div id="success"></div>
            <h2>Edit Reclamation</h2>
            <form name="editReclamationForm" id="editReclamationForm" (submit)="updateReclamation()" novalidate>
              <div class="form-group">
                <label for="title" class="text-white">Title</label>
                <input type="text" class="form-control border-0 p-4" id="title" name="title" [(ngModel)]="reclamation.title" required>
                <p class="help-block text-danger" *ngIf="!reclamation.title?.trim()">Title is required</p>
              </div>
              <div class="form-group">
                <label for="content" class="text-white">Content</label>
                <textarea class="form-control border-0 py-3 px-4" rows="5" id="content" name="content" [(ngModel)]="reclamation.content" required></textarea>
                <p class="help-block text-danger" *ngIf="!reclamation.content?.trim()">Content is required</p>
              </div>
              <div class="text-center">
                <button class="btn btn-primary py-3 px-5" type="submit">Update Reclamation</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
