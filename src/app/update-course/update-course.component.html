<div class="container">
    <h1>Update Course</h1>
    <form (ngSubmit)="updateCourse()" #courseForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="course.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="course.description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
  </div>
